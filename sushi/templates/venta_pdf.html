<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <style>
    body { font-family: Arial, sans-serif; font-size: 12px; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f0f0f0; }
  </style>
</head>
<body>

  <h1>Solicitud de Compra</h1>

  <p><strong>Folio:</strong> {{ folio }}</p>
  <p><strong>Cliente:</strong> {{ nombre_cliente }}</p>
  <p><strong>Correo:</strong> {{ email_cliente }}</p>
  <p><strong>Tel√©fono:</strong> {{ telefono_cliente }}</p>

  <table>
    <thead>
      <tr>
        <th>Producto</th>
        <th>Cantidad</th>
        <th>Subtotal</th>
      </tr>
    </thead>
    <tbody>
      {% for item in carrito %}
      <tr>
        <td>{{ item.nombre }}</td>
        <td>{{ item.cantidad }}</td>
        <td>${{ item.subtotal }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <h3 style="text-align: right; margin-top: 20px;">Total: ${{ total }}</h3>

</body>
</html>
