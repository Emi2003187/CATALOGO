<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sesión Expirada</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: rgba(0,0,0,0.4);
      overflow: hidden;
    }
  </style>
</head>
<body>

<div class="modal show d-block" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content text-center shadow">
      <div class="modal-header bg-warning text-white">
        <h5 class="modal-title w-100">⚠️ Sesión Expirada</h5>
      </div>
      <div class="modal-body">
        <p>Tu sesión ha expirado o ha ocurrido un problema con la autenticación.</p>
      </div>
      <div class="modal-footer justify-content-center">
        <a href="{{ redirect_url }}" class="btn btn-outline-primary">
          🔐 Volver a Iniciar Sesión
        </a>
      </div>
    </div>
  </div>
</div>

<div class="modal-backdrop fade show"></div>

</body>
</html>
