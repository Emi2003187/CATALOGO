{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container my-5">
  <h2 class="mb-4">➕ Crear Nuevo Producto</h2>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre:</label>
      <input type="text" name="nombre" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción:</label>
      <textarea name="descripcion" class="form-control" rows="3"></textarea>
    </div>

    <div class="mb-3">
      <label for="precio" class="form-label">Precio:</label>
      <input type="number" step="0.01" name="precio" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="categoria_producto" class="form-label">Categoría de Producto:</label>
      <select name="categoria_producto" class="form-select" required>
        {% for cat in categorias_producto %}
          <option value="{{ cat.id }}">{{ cat.nombre }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label for="categoria_cliente" class="form-label">Categoría de Cliente:</label>
      <select name="categoria_cliente" class="form-select" required>
        {% for cat in categorias_cliente %}
          <option value="{{ cat.id }}">{{ cat.nombre }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label for="imagen" class="form-label">Imagen (opcional):</label>
      <input type="file" name="imagen" class="form-control">
    </div>

    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'catalogo' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
