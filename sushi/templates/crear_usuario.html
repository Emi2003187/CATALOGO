{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container my-5">
  <h2 class="mb-4">➕ Crear Nuevo Usuario</h2>

  <form method="POST">
    {% csrf_token %}

    <div class="mb-3">
      <label for="username" class="form-label">Nombre de Usuario:</label>
      <input type="text" name="username" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Correo Electrónico:</label>
      <input type="email" name="email" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="telefono" class="form-label">Teléfono:</label>
      <input type="text" name="telefono" class="form-control">
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Contraseña:</label>
      <input type="password" name="password" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="categoria_cliente" class="form-label">Categoría del Usuario:</label>
      <select name="categoria_cliente" class="form-select" required>
        {% for categoria in categorias %}
          <option value="{{ categoria.id }}">{{ categoria.nombre }}</option>
        {% endfor %}
      </select>
    </div>

    <button type="submit" class="btn btn-success">Guardar Usuario</button>
    <a href="{% url 'crud_usuarios' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
