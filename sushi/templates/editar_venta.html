{% extends 'base.html' %}
{% block content %}

<div class="container my-5">
  <h2 class="mb-4">✏️ Editar Venta - Folio {{ venta.folio }}</h2>

  <form method="POST">
    {% csrf_token %}

    <div class="mb-3">
      <label class="form-label">Nombre del Cliente</label>
      <input type="text" name="nombre_cliente" class="form-control" value="{{ venta.nombre_cliente }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Teléfono</label>
      <input type="text" name="telefono_cliente" class="form-control" value="{{ venta.telefono_cliente }}">
    </div>

    <div class="mb-3">
      <label class="form-label">Correo Electrónico</label>
      <input type="email" name="email_cliente" class="form-control" value="{{ venta.email_cliente }}">
    </div>

    <div class="mb-3">
      <label class="form-label">Observaciones</label>
      <textarea name="observaciones" class="form-control" rows="3">{{ venta.observaciones }}</textarea>
    </div>

    <div class="d-flex justify-content-between">
      <a href="{% url 'ver_ventas' %}" class="btn btn-secondary">🔙 Cancelar</a>
      <button type="submit" class="btn btn-success">💾 Guardar Cambios</button>
    </div>
  </form>
</div>

{% endblock %}
